<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pix.css">
    <title>Transferência Pix</title>
</head>
<body>
    <nav>
        <div class="div-h-l">
            <div class="div-burguer">
                <img class="img-burguer" src="../../assets/Menu Burger.png" alt="menu-burguer">
            </div>
            <img class="logo" src="../../assets/DimDim-removebg-preview.png" alt="logo Dimdim">
        </div>
        <div class="div-titulo">
            <h2>Transferências</h2>
        </div>
        <img class="img-pesquisar" src="../../assets/icons8-pesquisar-100.png" alt="Pesquisar">
        <div class="pesquisar">
            <input required="" type="text" class="input">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">P</span>
              <span class="label-char" style="--index: 1">e</span>
              <span class="label-char" style="--index: 2">s</span>
              <span class="label-char" style="--index: 3">q</span>
              <span class="label-char" style="--index: 4">u</span>
              <span class="label-char" style="--index: 5">i</span>
              <span class="label-char" style="--index: 6">s</span>
              <span class="label-char" style="--index: 7">a</span>
              <span class="label-char" style="--index: 8">r</span>
            </label>
          </div>
    </nav>
    <h3>Pix</h3>
    <div class="div-principal">
        <div class="div-input">
            <input required="" type="text" name="valor" autocomplete="off" class="input">
            <label class="label-text">Valor</label>
        </div>
        <div class="div-input">
            <input required="" type="text" name="chave" autocomplete="off" class="input">
            <label class="label-text">Chave</label>
        </div>
        <div class="div-input">
            <input required="" type="password" name="senha" autocomplete="off" class="input">
            <label class="label-text">Senha</label>
        </div>
        <div class="div-textarea">
            <textarea name="descricao" id="descricao" class="input-textarea"></textarea>
            <label class="label-textarea">Descrição</label>
        </div>
        <div>
            <input required="" type="button" name="transferir" name="transferir" value="Transferir" class="botao-transferir">
        </div>
    </div>
</body>
</html>
